<!-- Form for entering automobile data-->
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form #carForm="ngForm" (ngSubmit)="onSubmit(carForm.value)">
        <div class="form-group">
          <label for="year">Year: </label>
          <input type="text"
                 class="form-control"
                 id="year"
                 ngModel
                 name="year">
        </div>

        <div class="form-group">
          <label for="make">Make: </label>
          <input type="text"
                 id="make"
                 class="form-control"
                 ngModel
                 name="make">
        </div>
        <br>
        <div class="form-group">
          <label for="model">Model: </label>
          <input type="text"
                 id="model"
                 class="form-control"
                 ngModel
                 name="model">
        </div>
        <br>
        <button type="submit"
                class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<!-- If there are automobiles in the array, show them in this div -->
<div class="row">
  <div class="col-12-sm">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let auto of loadedAutos">
        <p *ngIf="loadedAutos.length >= 1">{{ auto.year }} {{ auto.make }} {{ auto.model }}</p>
      </li>
    </ul>
  </div>
</div>
