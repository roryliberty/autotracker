<div class="container">
  <div class="row">
    <div class="col-12-sm">
      <form #carForm="ngForm" (ngSubmit)="onSubmit(carForm.value)">
        <div class="form-group">
          <label for="year">Year: </label>
          <input type="text"
                 class="form-control"
                 id="year"
                 ngForm
                 name="year"
          />
        </div>
        <br>
        <div class="form-group">
          <label for="make">Make: </label>
          <input type="text"
                 id="make"
                 class="form-control"
                 ngForm
                 name="make">
        </div>
        <br>
        <div class="form-group">
          <label for="model">Model: </label>
          <input type="text"
                 id="model"
                 class="form-control"
                 ngForm
                 name="model"
          />
        </div>
        <br>
        <button type="submit"
                class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12-sm">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let auto of loadedAutos">
        <p>{{ auto.year }} {{ auto.model }}</p>
      </li>
    </ul>
  </div>
</div>
